 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firebase_form</title>
    <link rel="stylesheet"href="style.css">
 </head>
 <body>
    <div class="box">
        <div class="form">
            <h2>Login Form</h2>
            <form>
                <div class="inputbox">
                    <input type="text"value=""id="username"required>
                    <span>username</span>
                </div>

                <div class="inputbox">
                    <input type="email"value=""id="email"required>
                    <span>E-mail</span>
                </div>

                <div class="inputbox">
                    <input type="text"value=""id="phone"required>
                    <span>phone number</span>
                </div>
                <input type="submit"value="submit" class="sub"id="submit">
            </form>
        </div>
    </div>
    <script type="module">
          // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

  import { getDatabase,ref,set,get ,child} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyC6KS1RngkWqgd8zyNjoHohA6bWAhOCOUk",
    authDomain: "createtu-9e0a6.firebaseapp.com",
    projectId: "createtu-9e0a6",
    storageBucket: "createtu-9e0a6.appspot.com",
    messagingSenderId: "571390645080",
    appId: "1:571390645080:web:6e9c67293bd9568f9d8b2d"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  //get ref to database services
  const db=getDatabase(app);
  document.getElementById("submit").addEventListener('click',function(e){
     e.preventDefault();

    set(ref(db,'user/'+ document.getElementById("username").value),{

        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        phoneNumber: document.getElementById("phone").value,
    })
    alert("Login Sucessfull !");
  })

    </script>
    <!-- <script src="script.js"></script> -->
 </body>
 </html>
